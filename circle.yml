machine:
  node:
    version: 7.5.0
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn --version
  override:
    - yarn install

test:
  override:
    - ./node_modules/.bin/eslint --format=junit -o $CIRCLE_TEST_REPORTS/eslint/eslint.xml src/**/*.js*
    - ./node_modules/.bin/nyc --reporter=lcov --reporter=text ./node_modules/.bin/ava -t | ./node_modules/.bin/tap-xunit --format=junit -o $CIRCLE_TEST_REPORTS/test/test.xml
