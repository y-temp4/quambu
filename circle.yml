machine:
  node:
    version: 7.5.0
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn --version
  override:
    - yarn install

test:
  override:
    - yarn run lint --format=junit -o $CIRCLE_TEST_REPORTS/eslint/eslint.xml
    - yarn run cover:tap -o $CIRCLE_TEST_REPORTS/eslint/eslint.xml
